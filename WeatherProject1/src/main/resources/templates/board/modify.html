<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Board</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>
<script>
	$(document).ready(function(){
		
		var formObj = $("#board");
		
		$("#btnModify").on("click",function(){
			formObj.attr("action", "/board/modify");
			formObj.attr("method", "post");
			formObj.submit();
		});
		
		$("#btnList".on("click",function(){
			self.location="/board/list"
		});
	});
	

</script>

 
<body>
	<h2>MODIFY</h2>
	
	<form id="board" action="success.html" th:action="@{modify}" th:object="${board}" method="POST">
		<input type="hidden" name="boardNo" th:field="*{boardNo}" />
			
		<table>
			<td><input type="text" name="title" th:field="*{title}" /></td>	
			<td><font color="red"><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메세지</span></font></td>	
		</tr>
		<tr>
			<td><input type="content" name="title" th:field="*{content}"></textarea></td>	
			<td><font color="red"><span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러 메세지</span></font></td>	
		</tr>
		</table>
	</form>
		
	<div> 
		<button type="submit" id="btnModify">Modify</button>
		<button type="submit" id="btnList">List</button>
	</div>			

</body>
</html>
