<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
	<title>Board</title>
</head>
<body>
	<h2>List</h2>
	<a href="register.html" th:href="@{register}">New</a>
	<table border = "1">
		<tr>
			<th align="center" width="80">NO</th>
			<th align="center" width="320">TITLE</th>
			<th align="center" width="100">WRITER</th>
			<th align="center" width="180">REG</th>
		</tr>
		
		<tr th:if="${#list.isEmpty(list)}">
			<td colspan="4">
				List is empty.
			</td>
		
		<tr th:each="board : ${list}">
		 <td align="center" th:text="${board.boardNO}">${board.boardNo}</td>
		 <td align="left"><a href="read.html" th:href="@{|read?boardNo=${board.boardNo}|}" th:text="${board.title}"></a></td>
		 <td align="right" th:text="${board.wirter}">${board.wirter}</td>
		 <td align="center" th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">${board.regDate}</td>
		 
		</tr>
	
	</table>
</body>
</html>
